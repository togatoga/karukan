name: fcitx5 Integration Test

on:
  push:
    branches: [main]
    paths:
      - 'karukan-im/**'
      - 'karukan-engine/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'
      - '.github/workflows/integration-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'karukan-im/**'
      - 'karukan-engine/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'
      - '.github/workflows/integration-test.yml'
  workflow_dispatch:

jobs:
  integration-test:
    name: Docker Build & Verify
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and verify
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
